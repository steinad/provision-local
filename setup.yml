- name: a playbook to set up my local machine
  hosts: localhost
  connection: local
  roles:
    - common
  vars:
    download_dir: "{{ ansible_env.HOME }}/Downloads"
    local_bin_dir: "{{ ansible_env.HOME }}/.local/bin"
    zsh_version: '5.4.2'
    system_type: 'laptop'

  tasks:
    - debug:
        msg: "{{ ansible_env }}"
